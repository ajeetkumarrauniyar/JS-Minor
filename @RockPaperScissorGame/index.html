<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Rock Paper Scissor</h2>
      <div class="icon">
        <div id="rock"><img src="./rock.png" alt="rock" /></div>
        <div id="paper"><img src="./paper.png" alt="paper" /></div>
        <div id="scissor"><img src="./scissors.png" alt="scissor" /></div>
      </div>
      <div class="score">
        <div class="players">
          <div id="playerScore"></div>
          <p id="name">You</p>
        </div>
        <div class="players">
          <div id="computerScore"></div>
          <p>Computer</p>
        </div>
      </div>
      <div id="won-msg"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
