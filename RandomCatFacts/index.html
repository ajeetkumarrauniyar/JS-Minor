<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API : Random Cat Facts</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      }

      #facts {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        text-align: center;
        font-size: 1.2em;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: #ff8a65;
        color: white;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: background 0.3s, transform 0.3s;
      }

      button:hover {
        background: #ff7043;
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <p id="facts">Click the button to get a random cat fact!</p>
    <button>Get a fact</button>
    <script>
      const URL = "https://cat-fact.herokuapp.com/facts";
      const factsText = document.getElementById("facts");
      const button = document.querySelector("button");

      const getFacts = async () => {
        let response = await fetch(URL);
        console.log(response);
        let data = await response.json();
        console.log(data);

        let randomIndex = Math.floor(Math.random() * data.length);

        factsText.innerText = data[randomIndex].text;
      };

      button.addEventListener("click", getFacts);
    </script>
  </body>
</html>
