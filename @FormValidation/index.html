<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      form {
        max-width: 400px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      label {
        display: block;
        margin-bottom: 10px;
        color: #666;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      input[type="submit"] {
        width: 100%;
        background: #333;
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 18px;
        transition: background 0.3s ease;
      }
      input[type="submit"]:hover {
        background: #555;
      }
      input::placeholder {
        color: #999;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <h2>Registration</h2>
      <label for="name">Name:</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
        required
      />
      <label for="email">E-mail:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your E-mail"
        required
      />
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter your password"
        required
      />
      <input type="submit" value="Register" />
    </form>

    <script>
      const name = document.getElementById("name");
      const email = document.getElementById("email");
      const password = document.getElementById("password");

      const formElement = [name, email, password];

      // 1. Error Message
      // 2. Validation
      // 3. Password validation
      // 4. keyup event
      // 5. blur event
      // 6. input event
      // 7. submit event
      // 8. change event
      // 9. focus event

      function displayErrorMessage(input, message) {
        formElement.createElement("span").textContent =
          "Please enter correct: " + message;
          console.log(message);
      }
      formElement.forEach((input) => {
        input.addEventListener("focus", (e) => {
          e.target.style.borderWidth = "4px";
        });
        input.addEventListener("blur", (e) => {
          // e.target.style.borderColor = "red";
        });
      });
    </script>
  </body>
</html>
